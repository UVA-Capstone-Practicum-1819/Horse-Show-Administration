{% extends 'base.html' %} {%load crispy_forms_tags %} {% block content %}
<h3>Add Horse-Rider Combination</h3>

<div>
  <div><b>Rider:</b> {{ rider.name }}</div>
  <div><b>Horse:</b> {{ horse.name }}</div>
  <form class="form" action="{% url 'add_combo' %}" method="post">
    {% csrf_token %} {{ form | crispy }} <button class="btn btn-success" type="submit">Create Horse-Rider Combination </button>
  </form>
</div>
{% endblock %}
