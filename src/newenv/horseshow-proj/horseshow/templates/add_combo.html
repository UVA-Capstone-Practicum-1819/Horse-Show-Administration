{% block content %}
<h2>Generate Rider Horse Combination</h2>
<form method="post">
  {% block content %}
  <div>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" />
    </form>
    <a href="{% url 'horse_new' %}">Add a New Horse</a>
  </div>
  {% endblock %}
  <button type="submit">Get Combination</button>
</form>
{% endblock %}
