{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<title>Show Creation</title>
{% if ok %}
<h1 class="center" id="green"> {{ success_msg }} </h1> </br>
{% else %}
<h1 class="center" id="red"> {{ error_msg }} </h1> </br>
{% endif %}

<h3> Create a Show </h3> </br>
<form class="form" method="post" class="center">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Create</button>
</form>

{% endblock %}
