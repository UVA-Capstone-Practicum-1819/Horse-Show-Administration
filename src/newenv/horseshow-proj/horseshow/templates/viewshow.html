{% extends 'base.html' %}

{% block content %}

<div class="content container">
    <div class="row">
        <div class="col-md-8">

            <h1>Show: {{show_name}}</h1>
            <p>Date: {{show_date}}</p>
            <p>Location: {{show_location}}</p>
            <p>Divisions:</p>
            {% for division in show_divisions %}
            <li>{{ division }}</li>
            {% endfor %}
            <p>
                <a href="{% url 'edit_show' showdate=show_date %}">Edit</a>
                <a href="{% url 'division_select' showdate=show_date %}">Add Division</a>
            </p>

        </div>
    </div>
</div>
</div>
{% endblock %}
