{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<h1>Horse Select</h1>

<div>

    {% csrf_token %} {{ form | crispy }}
    <button class="btn btn-success" type="submit">Select Horse</button>

</div>
{{ form.media }} {% endblock %}
