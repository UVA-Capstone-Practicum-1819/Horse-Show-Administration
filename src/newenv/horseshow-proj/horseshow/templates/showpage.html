{% load static %}
<html>
    <head>
        <title>{{name}}</title>
    </head>
    <body>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                        <h1>Show: {{name}}</h1>
                        <p>Date: {{date}}</p>
                        <p>Location: {{location}}</p>
                        <p>Divisions:</p>
                        {% for division in show_divisions %}
                            <li>{{ division }}</li>
                        {% endfor %}
                        <p>
                            <a href = "{% url 'edit_show' showname=name %}">Edit</a>
                            <a href = "{% url 'division_select' showname=name %}">Add Division</a>
                        </p>
                        <h1> Check Combo </h1>
                        <form method="POST" class="post-form" action="{% url 'edit_combo' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">Search Combo Number</button>
                        </form>
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
