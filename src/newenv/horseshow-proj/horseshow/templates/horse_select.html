{% extends 'base.html' %} {% load crispy_forms_tags %} {% block content %}
<h1>Horse Select</h1>

<div>
  <form class="form" action="{% url 'select_horse' %}" method="post">
    {% csrf_token %} {{ form | crispy }}
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
  <a href="{% url 'add_horse' %}">Add a New Horse to Database</a>
</div>
{{ form.media }} {% endblock %}
