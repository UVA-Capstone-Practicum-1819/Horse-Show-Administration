{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <p style="color:red">{{ message }}</p>
    {% endfor %}
</ul>
{% endif %}
<h3>Rider Select</h3>
<div>
  <form class="form" action="{% url 'select_rider' show_date=date %}" method="post">
    {% csrf_token %} {{ form | crispy }} <button class="btn btn-success" type="submit">Submit</button>
  </form>
  <a href="{% url 'add_rider' show_date=date %}">Add a New Rider</a>
</div>
{{ form.media }}

{% endblock %}
