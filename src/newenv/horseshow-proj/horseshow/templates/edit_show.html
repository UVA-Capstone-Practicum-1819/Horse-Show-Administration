{% extends 'base.html' %}



{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
          <form class="form" action="" method="post">
            {% csrf_token %}
            <p><input type="text" name="name" value="{{name}}"></p>
            <p>Date<input type="text" name="date" value="{{date}}"></p>
            <p>Location<input type="text" name="location" value="{{location}}"></p>
            <p><input type="submit" value="save"/></p>
          </form>

        </div>
    </div>
</div>
{% endblock %}
