{% extends 'base.html' %}


{% block content %}


<div class="page-header">
    <a href="{% url 'classes' %}">Add Classes</a>
</div>
<div class="content container">
    <div class="row">
        <div class="col-md-8">

            <h1>Select Classes</h1>
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
