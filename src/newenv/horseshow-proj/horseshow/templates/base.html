{% load static %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!-- Include the above in your HEAD tag ---------->

   <div id="wrapper">

        <!-- Sidebar -->
        <!-- This is used for navigating the different functionality options of the database ---------->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a >
                        Hoof N' Woof
                    </a>
                </li>
                <li>
                    <a href="#">Show Home Page</a>
                </li>
                <li>
                    <a href="{% url 'divisions' showdate=date %}">Add Division</a>
                </li>
                <li>
                    <a href="{% url 'division_select' showdate=date %}">Edit Division/View Division Score</a>
                </li>
                <li>
                    <a href="{% url 'select_rider' %}">Add Horse-Rider Combo to the Database</a>
                </li>
                <li>
                    <a href="{% url 'class_select' %}">Rank Class</a>
                </li>
                <li>
                    <a href="{% url 'billing' showdate=date %}">Bill a Rider</a>
                </li>
                <li>
                    <a href="{% url 'select_rider2' %}">Edit Rider Information</a>
                </li>
                <li>
                    <a href="{% url 'select_horse2' %}">Edit Horse Information</a>
                </li>
                <li>
                  <form action="{% url 'logout' %}" method="post" class="form">{% csrf_token %}
                  <button class="btn btn-sm btn-danger" type="submit" >Log Out</button>
                  </form>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                      <!-- This wraps the content of each page ---------->
                      {% block content %}
                      {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
     <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
