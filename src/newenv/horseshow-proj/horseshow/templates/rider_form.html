{% load crispy_forms_tags %}

<form id="updateRiderForm" class="form" method="post">
    {% csrf_token %}

    {% comment %} Body of the modal (form) {% endcomment %}
    <div class="modal-body">
        {{ rider_form | crispy}}
        <div class="container" id="errorBody"></div>
    </div>

    {% comment %} Cancel and Save Buttons {% endcomment %}
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success" id="updateRiderButton"></button>
    </div>
</form>
